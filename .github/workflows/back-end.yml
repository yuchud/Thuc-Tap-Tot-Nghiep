# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "develop"]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=5s --health-retries=3

    strategy:
      matrix:
        node: [ 14, 16, 18 , 20]
    name: Node ${{ matrix.node }} check
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Set up environment variables
        run: |
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_USER=root" >> .env
          echo "DB_PASSWORD=password" >> .env
          echo "DB_NAME=testdb" >> .env

      - name: Setup MySql In Github Actions
        run: |
          sudo apt-get install -y mysql-client
          mysql -h 127.0.0.1 -u root --password=password testdb < ./backend/src/sql_test.sql

      # - name: Load SQL dump
      #   run: |
      #         mysql -h 127.0.0.1 -u root --password=password testdb < ./backend/src/sql_test.sql
            
      - name: Run tests
        working-directory: ./backend
        run: npm test
